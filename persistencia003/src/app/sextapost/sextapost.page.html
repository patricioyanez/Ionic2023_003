<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Post realizados</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="sexta"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts" [routerLink]="['/sextacomentario/' + post.id]">
    <ion-card-header>
      <ion-card-subtitle>id post:{{ post.id}}</ion-card-subtitle>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{post.body}}
    </ion-card-content>
  </ion-card>

<!-- Ejercicio 17: Desplegar los comentarios de cada post -->

</ion-content>
