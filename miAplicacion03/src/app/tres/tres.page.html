<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tres</ion-title>  
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Datos del usuario</h1>
  <label>Nombre</label>
  <ion-input type="text" placeholder="Ingrese su nombre"></ion-input>
  <ion-input type="text" label="Apellido" placeholder="Ingrese su apellido"></ion-input>
  <ion-input type="number" label="Ingrese edad" placeholder="Ingrese edad"></ion-input>
  <ion-input type="email" label="email" placeholder="Ingrese correo"
              helperText="Ingrese un correo válido"
              errorText="El correo no es válido"
              ngModel email></ion-input>
  <ion-input type="password" label="Clave" placeholder="******"></ion-input>
  <ion-input label="Dirección" labelPlacement="stacked" placeholder="Av. Americo Vespucio 1501"></ion-input>
  <ion-input label="Comuna" labelPlacement="floating" placeholder="Cerrillos"></ion-input>
  <ion-input label="Carrera" labelPlacement="floating" [clearInput]="true"></ion-input>
  <ion-input label="Sede" labelPlacement="floating" [counter]="true" maxlength="40"></ion-input>
  <ion-input label="Curso" labelPlacement="floating" fill="solid"></ion-input>
  <ion-input label="Sección" labelPlacement="floating" fill="outline"></ion-input>
  <ion-input label="Año" labelPlacement="floating" fill="outline" color="success"></ion-input>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Input disponibles</ion-title>  
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
