<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><h1>Datos del Estudiante</h1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{nombre}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido</ion-col>
      <ion-col size="9">{{apellido}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9">{{mensaje}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="mostrar()">
          <ion-icon slot="icon-only" name="eye-outline" *ngIf="!permitir"></ion-icon>
          <ion-icon slot="icon-only" name="eye-off-outline" *ngIf="permitir"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-text color="primary" class="ion-text-center" *ngIf="permitir; else noHayAcceso">
    <h1>Promedio de Notas</h1>
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>{{asignatura.nombre | titlecase }}</ion-label>  
      <ion-label>{{asignatura.nombre | slice:0:6 }}</ion-label>
      <ion-label>{{asignatura.nota | number: '1.0-0' }}</ion-label>
    </ion-item>
  </ion-text>
  <!-- angular pipes https://angular.io/guide/pipes  uppercase/lowercase -->

  <ng-template #noHayAcceso>
    <ion-text color="danger" class="ion-text-center">
      <h3>No tiene acceso a ver las notas</h3>
    </ion-text>
  </ng-template>



</ion-content>
