<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12"><h1>Datos del Estudiante</h1></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{nombre}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido</ion-col>
      <ion-col size="9">{{apellido}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9">{{mensaje}}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-text color="primary" class="ion-text-center" *ngIf="permitir; else noHayAcceso">
    <h1>Promedio de Notas</h1>
  </ion-text>

  <ion-item *ngFor="let asignatura of asignaturas">
    <ion-label>{{asignatura.nombre}}</ion-label>
    <ion-label>{{asignatura.nota}}</ion-label>
  </ion-item>


  <ng-template #noHayAcceso>
    <ion-text color="danger" class="ion-text-center">
      <h3>No tiene acceso a ver las notas</h3>
    </ion-text>
  </ng-template>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button href="https://ionicframework.com/"><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://angular.io/"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button href="/uno"><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="arrow-back-circle-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
