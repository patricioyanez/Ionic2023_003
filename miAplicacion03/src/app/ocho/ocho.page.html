<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ocho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Promedio de Notas</h1>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">Nota 1</ion-col>
      <ion-col size="8">
        <input type="number" min="10" max="70" pattern="\d*" onkeypress="if(this.value.length == 2) return false;" [(ngModel)]="n1">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Nota 2</ion-col>
      <ion-col size="8">
        <input type="number" min="10" max="70" onkeypress="if(this.value.length == 2) return false;"  [(ngModel)]="n2">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">Nota 3</ion-col>
      <ion-col size="8">
        <input type="number" min="10" max="70" onkeypress="if(this.value.length == 2) return false;"  [(ngModel)]="n3">
      </ion-col>
    </ion-row>
      <ion-row *ngIf="promedio>0">
        <ion-col size="12">
          <ion-text color="success" *ngIf="promedio>=40; else reprobo" class="ion-text-center">
            <h1>Aprobó con Nota: {{promedio | number: '1.0-0' }}</h1>
          </ion-text>
          <ng-template #reprobo>
            <ion-text color="danger" class="ion-text-center">
              <h1>Reprobó con Nota: {{promedio | number: '1.0-0' }}</h1>
            </ion-text>
          </ng-template>        
        </ion-col>
      </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button (click)="promediar()" expand="block" shape="round">
          <ion-icon slot="icon-only" name="calculator-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="limpiar()" expand="block" shape="round">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
